<script>

    // if we want to chnage the bgcolor on too many buttons 
    // then we are not going to write the above code again & again
    // will create closure for that
    
    function changeBg (color) {
        // document.body.style.backgroundColor = `${color}`

        return function () {
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById("orange").onclick = changeBg("orange")

    document.getElementById("green").onclick = changeBg("green")
</script>
